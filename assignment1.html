		<style>
			.form {
				padding: 20px;
				margin: 5% 20%;
				background-color: lightgrey;
				width: 50%;
				border-radius: 10px;
			}

			label {
				font-family: arial;
				font-size: 18px;
				font-weight: 600;
			}

			textarea {
				width: 90%;
			}

			.all {
				margin: 0px 0px 0px 50px;
				padding: 0px;
			}

			input[type='text'],
			select {
				width: 90%;
				margin: 8px 0;
				padding: 12px 20px;
				display: inline-block;
				border-radius: 4px;
				border-color: lightgrey;
				box-sizing: border-box;
				font-size: 15px;
				font-family: verdana;
				font-weight: 400;
			}

			input[type='submit'] {
				width: 90px;
				height: 40px;
				background-color: gray;
				color: white;
				margin: 8px 0;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 15px;
			}

			input[type='submit']:hover {
				background-color: green;
				width: 90px;
				font-size: 18px;
			}
	
			/* MOBILE */
			@media screen and (max-width: 768px) {
				/* body{
			    display: none;
			  } */
				.form {
					width: 430px;
					margin-left: 13px;
					margin-right: 13px;
				}
			}
		</style>
